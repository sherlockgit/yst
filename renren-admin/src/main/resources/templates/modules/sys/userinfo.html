<!DOCTYPE html>
<html>
<head>
    <title>会员信息表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:userinfo:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:userinfo:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:userinfo:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">用户姓名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userInfo.userName" placeholder="用户姓名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">用户类型[1-VIP  2-普通用户]</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userInfo.userType" placeholder="用户类型[1-VIP  2-普通用户]"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">性别</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userInfo.userSex" placeholder="性别"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">手机号码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userInfo.phone" placeholder="手机号码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">住址</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userInfo.address" placeholder="住址"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">微信名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userInfo.wxUname" placeholder="微信名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">微信OPENID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userInfo.wxOpenid" placeholder="微信OPENID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">微信头像</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userInfo.wxHeadpic" placeholder="微信头像"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">说明</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="userInfo.memo" placeholder="说明"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/userinfo.js?_${.now?long}"></script>
</body>
</html>
