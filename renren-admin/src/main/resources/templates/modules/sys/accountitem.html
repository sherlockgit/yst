<!DOCTYPE html>
<html>
<head>
    <title>会员账户明细表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <label class="form-inline">会员姓名：<input type="text" v-model="q.userName" @keyup.enter="query" class="form-control" placeholder="会员姓名"></label>
            <label class="form-inline">手机号码：<input type="text" v-model="q.phone" @keyup.enter="query" class="form-control" placeholder="手机号码"></label>
            <label class="form-inline">交易状态：
                <div class="form-group">
                    <select  class="form-control" v-model="q.tranStatus" @keyup.enter="query">
                        <option value="">全部</option>
                        <option value="0" >失败</option>
                        <option value="1" >成功</option>
                    </select>
                </div>
            </label>
            <a class="btn btn-default" @click="query">查询</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">会员ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountItem.userId" placeholder="会员ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">充值</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountItem.amtIn" placeholder="充值"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">消费</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountItem.amtOut" placeholder="消费"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">账户余额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountItem.balance" placeholder="账户余额"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">交易状态[0-失败  1-成功]</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountItem.tranStatus" placeholder="交易状态[0-失败  1-成功]"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountItem.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">说明</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountItem.memo" placeholder="说明"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/accountitem.js?_${.now?long}"></script>
</body>
</html>
